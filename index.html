<body>
    <div class="container-lg">
        <div class="row align-items-start">
            <div class="col-4" id="navbar-div">
                <div data-include="navbar"></div> 
            </div>
            <div class="col-8" id="main-col">
                <div data-include="bio"></div> 
                <br>
                <br>
                <h4># Portfolio</h4>
                ============================ <br>
                <div data-include="portfolio"></div> 
                <br>
                <br>

                ============================ <br>
                <div data-include="publications"></div> 
            </div>
        </div>
    </div>
</body>

    <script>
            $(function () {
        var includes = $('[data-include]')
        $.each(includes, function () {
            var file = 'views/' + $(this).data('include') + '.html'
            $(this).load(file)
        })
        })

        if (window.innerWidth < 1081) {
            document.getElementById("main-col").className = "col-12"
            document.getElementById("navbar-div").style.display = "none"
        }
            


    </script>
